<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>
    <style>
        #quadrado{
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;

        }

        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            margin: 20px;
            
        }
    </style>
</head>
<body>
    <button id="button">Fade out</button>
    <button id="stop">stop</button>
    <button id="voltar">voltar</button>
    <div id="green"></div>

    <div id="quadrado"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/2 animações/script.js"></script>
</body>
</html>
