<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <style>
        #red{
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
            margin: 20px;
        }
        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            margin: 20px;
        }
    </style>
</head>
<body>
    <button id="btn">hide</button>
    <div id="green"></div>
    <div id="red"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js""></script>

    <script>

        $('#btn').click(()=>{
            $('#green').hide(2000,escondido=>{
                $('#red').show(2000);
            });
        })
    </script>
    
</body>
</html>
